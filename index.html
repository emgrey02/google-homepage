<!DOCTYPE html>
<style>
    body {
        font-size: 14px;
        font-family: arial, sans-serif;
    }

    .container {
        display: flex;
        flex-direction: column;
        min-height: 500px;
    }

    .header {
        display: flex;
        flex-flow: row nowrap;
        justify-content: space-between;
    }

    .google-search {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin: auto;
    }

    .logo {
        align-self: center;
        justify-self: center;
    }

    .searchbar {
        width: auto;
        height: auto;
        align-self: center;
        padding: 20px;
    }

    input {
        padding: 5px;
        padding-left: 40px;
        width: 500px;
        height: 35px;
        border-radius: 30px;
        border: 1px solid #dfe1e5;
    }

    input:hover, input:focus, input:active {
        box-shadow: 0px 1.7px 5px #dfdfdf;
        outline: none;
    }

    a {
        text-decoration: none;
        color: black;
    }

    .first-block,
    .second-block {
        width: auto;
        padding: 20px 0;
    }

    .item {
        margin: 0 20px 0 10px;
        color: #70757a;
    }

    #sign-in {
        padding: 10px 25px;
        background: #1a73e8;
        color: #ffffff;
        border: 1px solid transparent;
        border-radius: 4px;
    }

    .buttons {
        display: flex;
        justify-content: center;
    }

    button {
        margin: 0 10px;
        padding: 10px 20px;
        background: #f8f9fa;
        border: transparent;
        border-radius: 5px;
    }

    button:hover, button:active, button:focus {
        box-shadow: 0px 1.7px 5px #dfdfdf;
        outline: none;
    }

    #search {
        opacity: 40%;
        position: fixed;
        margin: 13px 0 0 10px;
    }

    footer {
        position: fixed;
        display: flex;
        justify-content: space-between;
        align-items: center;
        bottom: 0;
        width: 100%;
        height: auto;
        background: #f2f2f2;
    }
</style>


<html>

<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Google</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="first-block">
                <a class="item" id="about" href="#">About</a>
                <a class="item" id="store" href="#">Store</a>
            </div>
            <div class="second-block">
                <a class="item" id="gmail" href="#">Gmail</a>
                <a class="item" id="images" href="#">Images</a>
                <a class="item" id="sign-in" href="#">Sign in</a>

            </div>
        </header>
        <div class="google-search">
            <div class="logo">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
                    alt="Google logo">
            </div>
            <div class="searchbar">
                <form action="https://google.com">
                    <span id="search" class="material-icons">
                        search
                    </span>
                    <input type="text">
                </form>
            </div>
            <div class="buttons">
                <button type="button" name="Google Search"><a href="#">Google Search</a></button>
                <button type="button" name="Feeling Lucky"><a href="#">I'm Feeling Lucky</a></button>
            </div>
        </div>
        <footer>
            <div class="first-block">
                <a class="item" id="advertising" href="#">Advertising</a>
                <a class="item" id="business" href="#">Business</a>
                <a class="item" id="How Search works" href="#">How Search works</a>
            </div>
            <div class="middle-block">
                <a class="item" id="carbon" href="#">Carbon neutral since 2007</a>
            </div>
            <div class="second-block">
                <a class="item" id="privacy" href="#">Privacy</a>
                <a class="item" id="terms" href="#">Terms</a>
                <a class="item" id="Settings" href="#">Settings</a>
            </div>
        </footer>
    </div>

</body>

</html>
